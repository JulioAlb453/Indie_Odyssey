<h1>{{ title }}</h1>
<div class="card-container">
  <div *ngFor="let group of CardsItems" class="card">
    <div *ngFor="let card of group.cards" class="card">
      <img [src]="card.img" alt="{{ card.title }}" class="image-container">
      <h2 class="card-title">{{ card.title }}</h2>
      <p class="card-text">{{ card.text }}</p>
    </div>
  </div>
</div>
