<div *ngIf="cardData" class="card-container">
    <div class="card-content">
      <div class="text-section">
        <h5 class="card-title">{{ cardData.title }}</h5>
        <p class="card-text">
          {{ cardData.text }}
        </p>
      </div>
      <div class="image-section">
        <img [src]="cardData.img" alt="Sample Image" />
      </div>
    </div>
  </div>
